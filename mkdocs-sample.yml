# Project information
site_name: "Tài Liệu DevOps - VNPT VCI"
site_description: "Tài liệu DevOps toàn diện từ cơ bản đến nâng cao - Linux, Docker, Kubernetes, CI/CD, Monitoring, Security và nhiều hơn nữa."
site_author: "VNPT VCI DevOps Team"
site_url: "https://devops.vnpt.vn/"

# Copyright
copyright: "&copy; 2026 VNPT VCI - DevOps Team"

# Repository
repo_name: "VNPT VCI DevOps Docs"
repo_url: "https://github.com/luutu868/devops-docs"
edit_uri: "https://github.com/luutu868/devops-docs/edit/main/docs_sample"

# Configuration
docs_dir: "docs_sample"
theme:
  name: "material"
  language: "en"
  shortcuts:
    help: 191 # ?
    next: 78 # n
    previous: 80 # p
    search: 83 # s
  palette:
    primary: "blue"
    accent: "blue"
  features:
    - tabs
  #font:
  #text: 'Ubuntu'
  #code: 'Ubuntu Mono'
  #icon:
  #logo: 'images/logo.svg'
  #favicon: 'assets/images/favicon.ico'

# Extensions
markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - mdx_math:
      enable_dollar_delimiter: true
  - toc:
      permalink: true
      separator: "_"
  - pymdownx.highlight
  - pymdownx.superfences

plugins:
  - search:
      separator: '[\s\-\.]+'
      lang:
        - en

# Customization
extra_javascript:
  - "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.6/MathJax.js?config=TeX-MML-AM_CHTML"
extra_css:
  - "assets/css/custom.css"
extra:
  manifest: "manifest.json"
  social:
    - icon: "fontawesome/brands/github-alt"
      link: "https://github.com/luutu868"
    - icon: "fontawesome/solid/globe"
      link: "https://sec.vnpt.vn/"

